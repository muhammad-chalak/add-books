<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>کتێبخانەی کوردستان 📚</title>
    
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="app.navigate('home')">
                <h1>کتێبخانەی کوردستان 🏔️</h1>
            </div>
            <div class="nav-actions">
                <button id="adminBtn" class="btn-icon" onclick="app.toggleAdminPanel()">⚙️ ئەدمین</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main id="mainContainer">
        
        <!-- VIEW: Home -->
        <section id="view-home" class="view active">
            <!-- Search & Filter -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="گەڕان بۆ کتێب، نووسەر..." onkeyup="app.handleSearch()">
                <div class="filters-scroll">
                    <button class="chip active" onclick="app.filterCategory('all', this)">هەمووی</button>
                    <button class="chip" onclick="app.filterCategory('ئیسـلامی', this)">ئیسـلامی</button>
                    <button class="chip" onclick="app.filterCategory('دەرووناسی', this)">دەرووناسی</button>
                    <button class="chip" onclick="app.filterCategory('مێژوو', this)">مێژوو</button>
                    <button class="chip" onclick="app.filterCategory('سیاسەت', this)">سیاسەت</button>
                </div>
                <!-- Islamic Sub-filters -->
                <div id="islamicFilters" class="sub-filters hidden">
                    <button class="chip-sm" onclick="app.filterSub('all')">هەموو بەشەکان</button>
                    <button class="chip-sm" onclick="app.filterSub('تەفسیر')">تەفسیر</button>
                    <button class="chip-sm" onclick="app.filterSub('فقە')">فقە</button>
                    <button class="chip-sm" onclick="app.filterSub('عەقیدە')">عەقیدە</button>
                    <button class="chip-sm" onclick="app.filterSub('فەرموودە')">فەرموودە</button>
                    <button class="chip-sm" onclick="app.filterSub('تاریخ')">تاریخ</button>
                </div>
            </div>

            <!-- Books Grid -->
            <div id="booksGrid" class="books-grid"></div>
            
            <div id="emptyState" class="empty-state hidden">
                <p>هیچ کتێبێک نەدۆزرایەوە.</p>
            </div>
        </section>

        <!-- VIEW: Book Details -->
        <section id="view-details" class="view hidden">
            <button class="btn-back" onclick="app.navigate('home')">← گەڕانەوە</button>
            <div id="bookDetailContent" class="detail-container"></div>
        </section>

        <!-- VIEW: Admin Login -->
        <div id="adminModal" class="modal hidden">
            <div class="modal-content">
                <h2>چوونەژووری ئەدمین</h2>
                <input type="password" id="adminPin" placeholder="کۆدی نهێنی (1234)" maxlength="4">
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="app.closeModals()">داخستن</button>
                    <button class="btn-primary" onclick="app.checkAdmin()">چوونەژوور</button>
                </div>
            </div>
        </div>

        <!-- VIEW: Admin Dashboard -->
        <section id="view-admin" class="view hidden">
            <div class="admin-header">
                <h2>داشبۆردی بەڕێوەبردن</h2>
                <div>
                    <button class="btn-secondary" onclick="app.exportData()">📥 Export JSON</button>
                    <button class="btn-danger" onclick="app.logout()">چوونەدەرەوە</button>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="app.switchAdminTab('add')">زیادکردنی کتێب</button>
                <button class="tab-btn" onclick="app.switchAdminTab('list')">لیستی کتێبەکان</button>
            </div>

            <!-- Tab: Add Book -->
            <div id="admin-tab-add" class="admin-panel active">
                <form id="addBookForm" onsubmit="event.preventDefault(); app.saveNewBook();">
                    
                    <!-- New: Single vs Multi Switch -->
                    <div class="form-group">
                        <label>جۆری کتێب:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="bookType" value="single" checked onchange="app.toggleBookType('single')">
                                <span>یەک بەرگ (Single)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="bookType" value="multi" onchange="app.toggleBookType('multi')">
                                <span>چەند بەرگێک (Multi)</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ناوی کتێب *</label>
                        <input type="text" id="newTitle" required>
                    </div>
                    <div class="form-group">
                        <label>نووسەر *</label>
                        <input type="text" id="newAuthor" required>
                    </div>
                    <div class="form-group">
                        <label>بەشی سەرەکی *</label>
                        <select id="newCategory" onchange="app.toggleIslamicSub(this.value)" required>
                            <option value="">هەڵبژێرە...</option>
                            <option value="ئیسـلامی">ئیسـلامی</option>
                            <option value="دەرووناسی">دەرووناسی</option>
                            <option value="مێژوو">مێژوو</option>
                            <option value="سیاسەت">سیاسەت</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="newIslamicSubGroup">
                        <label>بەشی ئیسلامی *</label>
                        <select id="newIslamicSection">
                            <option value="تەفسیر">تەفسیر</option>
                            <option value="فقە">فقە</option>
                            <option value="عەقیدە">عەقیدە</option>
                            <option value="فەرموودە">فەرموودە</option>
                            <option value="تاریخ">تاریخ</option>
                            <option value="کتێبی هەمەجۆر">کتێبی هەمەجۆر</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>کورتە (Description)</label>
                        <textarea id="newDesc" rows="3"></textarea>
                    </div>
                    
                    <!-- Single File Input -->
                    <div id="singleFileSection" class="form-group file-area">
                        <label>فایل (PDF) *</label>
                        <input type="file" id="singleFile" accept="application/pdf" onchange="app.handleFileSelect(this, 'single')">
                    </div>

                    <!-- Multi File Input (Hidden by default) -->
                    <div id="multiFileSection" class="form-group file-area hidden">
                        <label>فایلەکان (PDF) *</label>
                        <p class="hint">دەتوانیت چەند فایلێک بەیەکەوە هەڵبژێریت</p>
                        <input type="file" id="multiFiles" accept="application/pdf" multiple onchange="app.handleFileSelect(this, 'multi')">
                        <div id="filePreviewList" class="file-list"></div>
                    </div>

                    <div class="form-group">
                        <label>کەڤەر</label>
                        <div id="coverPreview" class="cover-preview-box">
                            <span class="placeholder">لە یەکەم پەڕەی PDF درووست دەکرێت</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary full-width" id="saveBtn">زیادکردن</button>
                </form>
            </div>

            <!-- Tab: List Books -->
            <div id="admin-tab-list" class="admin-panel hidden">
                <div id="adminBookList" class="admin-list"></div>
            </div>
        </section>

    </main>

    <div id="toast" class="toast hidden">پەیام</div>

    <!-- Scripts -->
    <script src="assets/js/db.js"></script>
    <script src="assets/js/pdf-helper.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
